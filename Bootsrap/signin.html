<!DOCTYPE html>
<html>
    <head>
        <title>User SignIn</title>
	    <!-- Bootstrap CSS -->
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    </head>
    <body>
        <header>
            <nav  class="navbar navbar-expand-lg  navbar-dark bg-dark ">
                <a class="navbar-brand" href="#"><img src="pic.jpg" style="background: white;" width="60" height="50"
                      class="d-inline-block align-top" alt="logo">pixogram </a>
              <button  class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#navbarSupportedContent"aria-controls="           navbarSupportedContent" aria-expanded="false" aria-label="          Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="navbar-nav m-auto navbar-dark bg-dark" >
                      <a class="nav-item nav-link m-auto" href="#">Upload Media</a>
                      <a class="nav-item nav-link m-auto" href="#">My Media</a>
                      <a class="nav-item nav-link m-auto" href="#">Followers/Following</a>
                  </div>
                         <div class="col-3 d-flex flex-column" >
                           <a href="#"class="badge badge-primary bd-highlight p-2 m-auto" >Account
                           </a>            
                          </div>
                  </div>
            </div> 
  
          </nav>
          <div class="container-fluid bg-info">
              <div class="row pb-2">
                  <div class="col-2 m-2">
                      <img src="profile.png   " style="background: white;" width="60" height="80" 
                         class="d-inline-block align-left" alt=" profile image">
                  </div>
                  <div class="col-4 d-flex align-items-center">
                      <p class="h2"><span class="badge badge-secondary">@Welcome</span></p>
                  </div>
              </div>
          </div>
                </header>
        <section>
            <div>
         <div class="container-fluid">
        <div class="row">
            <div class="col-3 d-flex flex-column">
                <h2 class="text-muted mt-3 mb-3 offset-3">Account</h2>
                <a href="#" class="badge badge-primary bd-highlight p-2 m-3">Login</a>
                <a href="#" class="badge badge-secondary bd-highlight p-2 m-3">Register</a>
            </div>
                    <div class="col">
                        <h2 class="text-muted mt-2 mb-3 text-center"><b>Login</b></h2>
                        <div class="offset-4">
                            <img src="profile.png" alt="Profile">

                        </div>
                        <form>
                            <div class="form-group row">
                              <div class="offset-sm-3 col-sm-5">
                                <input type="email" class="form-control" id="horizontalInputEmail" placeholder="Email">
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="offset-sm-3 col-sm-5">
                                <input type="password" class="form-control" id="horizontalInputPassword" placeholder="Password">
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="offset-sm-5">
                                <button type="submit" class="btn btn-primary">Log In</button>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>   
        </section>
        <!-- Jquery Resources -->
		<!-- jQuery first, then Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>	
    </body>
</html>
