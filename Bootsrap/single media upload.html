<html>
    <head>
        <title>Media Upload</title>

    </head>
    <body>
        <header>
            <nav  class="navbar navbar-expand-lg  navbar-dark bg-dark ">
                <a class="navbar-brand" href="#"><img src="pic.jpg" style="background: white;" width="60" height="50"
                      class="d-inline-block align-top" alt="logo">pixogram </a>
              <button  class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#navbarSupportedContent"aria-controls="           navbarSupportedContent" aria-expanded="false" aria-label="          Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="navbar-nav m-auto navbar-dark bg-dark" >
                      <a class="nav-item nav-link m-auto" href="#">Upload Media</a>
                      <a class="nav-item nav-link m-auto" href="#">My Media</a>
                      <a class="nav-item nav-link m-auto" href="#">Followers</a>
                  </div>
                         <div class="col-3 d-flex flex-column" >
                           <a href="#"class="badge badge-primary bd-highlight p-2 m-auto" >Account
                           </a>            
                          </div>
                  </div>
            </div> 
  
          </nav>
          <div class="container-fluid bg-info">
              <div class="row pb-2">
                  <div class="col-2 m-2">
                      <img src="profile.png   " style="background: white;" width="60" height="80" 
                         class="d-inline-block align-left" alt=" profile image">
                  </div>
                  <div class="col-4 d-flex align-items-center">
                      <p class="h2"><span class="badge badge-secondary">@username</span></p>
                  </div>
              </div>
          </div>
        <section>
            <<div>
                <div class="container-fluid">
               <div class="row">
                   <div class="col-3 d-flex flex-column">
                       <h2 class="text-muted mt-3 mb-3 offset-3">Upload Media</h2>
                       <a href="#" class="badge badge-primary bd-highlight p-2 m-3">Login</a>
                       <a href="#" class="badge badge-secondary bd-highlight p-2 m-3">Register</a>
                   </div>
                    <div class="col">
                        <h2 class="text-muted mt-2 mb-3 offset-3">New Media Page</h2>
                        <form>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Browse</label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control" id="horizontalInputEmail" required>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Title</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="horizontalInputEmail" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputPassword" class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="horizontalInputPassword">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="horizontalInputEmail" class="col-sm-3 col-form-label">Tags</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="horizontalInputEmail">
                                </div>
                            </div>
                            <div class="form-group row">
                            <div class="offset-sm-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>   
        </section>
        <!-- Jquery Resources -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
